<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Number Guess Game</title> 
        <link rel="stylesheet" href="styles.css">  
    </head>
    <body>
        <h1 id="game-header">Guess The Number</h1>
        <section class="screen" id="player-screen">
            <div class="mode-buttons">
                <h3>Select A Mode</h3>
                <button class="mode-button player-button" id="one-player">One Player</button>
                <button class="mode-button player-button" id="two-player">Two Player</button>
            </div>
        </section>
        <section class="screen hidden" id="difficulty-screen">
            <div class="mode-buttons">
                <h3>Select A Difficulty</h3>
                <button class="mode-button" id="easy">Easy</button>
                <button class="mode-button" id="medium">Medium</button>
                <button class="mode-button" id="hard">Hard</button>
            </div>
        </section>
        <main class="screen hidden" id="main">
            <p id="description">Guess the number that the computer has randomly picked.</p>
            <h2 id="round"></h2>
            <p class="small-text" id="number-range">The range is from: </p>
            <h2 class="hidden" id="current-player"></h2>
            <input type="text" id="player-input"> </input>
            <p class="small-text">Enter your guess in the box above. Whole numbers only.</p>
            <button id="submit">Submit</button>
            <p id="over-or-under"></p>
        </main>
        <section class="screen hidden" id="player-scores">
            <p id="player-one-score"></p>
            <p id="player-two-score"></p>
            <p id="winner"></p>
            <button id="restart">Restart</button>
        </section>
        <footer id="footer">Built for HackHarvard 2023</footer>
    </body>
    <script type="module" src="main.js"></script>
</html>
